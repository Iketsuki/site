<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Task Breaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .task-card {
            transition: all 0.2s ease;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subtask-enter {
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chevron-rotate {
            transition: transform 0.2s ease;
        }
        .collapsed .chevron-rotate {
            transform: rotate(-90deg);
        }
        
        .editable-text:hover {
            background-color: rgba(59, 130, 246, 0.05);
            border-radius: 4px;
            cursor: text;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">✨ Magic Task Breaker</h1>
            <p class="text-slate-500">Break overwhelming tasks into manageable steps.</p>
            
            <div class="mt-4 flex justify-center gap-3">
                <button onclick="exportToMarkdown()" class="text-xs font-semibold text-slate-500 hover:text-blue-600 flex items-center gap-1 border border-slate-200 px-3 py-1.5 rounded-lg bg-white shadow-sm transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Export MD
                </button>
                <label class="text-xs font-semibold text-slate-500 hover:text-blue-600 flex items-center gap-1 border border-slate-200 px-3 py-1.5 rounded-lg bg-white shadow-sm cursor-pointer transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    Import MD
                    <input type="file" id="importFile" class="hidden" accept=".md,.txt" onchange="importFromMarkdown(event)">
                </label>
            </div>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-sm p-4 mb-8 border border-slate-100">
            <div class="flex gap-2">
                <input type="text" id="taskInput" placeholder="What needs to be done?" 
                    class="flex-1 px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                <button onclick="addTask()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors flex items-center gap-2">
                    Add Task
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div id="taskList" class="space-y-4">
            <!-- Tasks will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 text-slate-400">
            <p>No tasks yet. Add one above to get started!</p>
        </div>
    </div>

    <script>
        const apiKey = ""; // API key provided by environment
        let tasks = JSON.parse(localStorage.getItem('magic_tasks')) || [];
        let editingId = null;

        function saveTasks() {
            localStorage.setItem('magic_tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) return;

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                isCollapsed: false,
                subtasks: [],
                isLoading: false
            };

            tasks.unshift(task);
            input.value = '';
            saveTasks();
            render();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveTasks();
            render();
        }

        function toggleCollapse(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, isCollapsed: !t.isCollapsed } : t);
            saveTasks();
            render();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            render();
        }

        function deleteSubtask(taskId, subtaskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, subtasks: task.subtasks.filter(st => st.id !== subtaskId) };
                }
                return task;
            });
            saveTasks();
            render();
        }

        function startEditing(id) {
            editingId = id;
            render();
            setTimeout(() => {
                const input = document.querySelector(`input[data-edit-id="${id}"]`);
                if (input) {
                    input.focus();
                    input.select();
                }
            }, 0);
        }

        function finishEditing(id, newValue, isSubtask = false, taskId = null) {
            const val = newValue.trim();
            if (!val) {
                editingId = null;
                render();
                return;
            }

            if (isSubtask) {
                tasks = tasks.map(t => {
                    if (t.id === taskId) {
                        return {
                            ...t,
                            subtasks: t.subtasks.map(st => st.id === id ? { ...st, text: val } : st)
                        };
                    }
                    return t;
                });
            } else {
                tasks = tasks.map(t => t.id === id ? { ...t, text: val } : t);
            }

            editingId = null;
            saveTasks();
            render();
        }

        async function breakDownTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || task.isLoading) return;

            task.isLoading = true;
            render();

            const systemPrompt = `You are a helpful assistant that breaks down large tasks into smaller, actionable subtasks. 
            Return a JSON object with a "subtasks" array. 
            Each subtask should have: "text" (the action), "category" (e.g., shopping, prep, focus), and "estimate" (minutes as a number).`;
            
            const userQuery = `Break down the following task into a list of smaller, actionable steps. Task: "${task.text}"`;

            let retries = 0;
            const maxRetries = 5;
            
            const fetchSubtasks = async () => {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { 
                            responseMimeType: "application/json",
                            responseSchema: {
                                type: "OBJECT",
                                properties: {
                                    subtasks: {
                                        type: "ARRAY",
                                        items: {
                                            type: "OBJECT",
                                            properties: {
                                                text: { type: "STRING" },
                                                category: { type: "STRING" },
                                                estimate: { type: "NUMBER" }
                                            },
                                            required: ["text", "category", "estimate"]
                                        }
                                    }
                                }
                            }
                        }
                    })
                });

                if (!response.ok) throw new Error('API Error');
                return await response.json();
            };

            const attemptFetch = async (retryCount) => {
                try {
                    const result = await fetchSubtasks();
                    const data = JSON.parse(result.candidates[0].content.parts[0].text);
                    
                    task.subtasks = data.subtasks.map(s => ({
                        id: Math.random().toString(36).substr(2, 9),
                        text: s.text,
                        category: s.category,
                        estimate: s.estimate,
                        completed: false
                    }));
                    task.isLoading = false;
                    task.isCollapsed = false; 
                    saveTasks();
                    render();
                } catch (error) {
                    if (retryCount < maxRetries) {
                        const delay = Math.pow(2, retryCount) * 1000;
                        setTimeout(() => attemptFetch(retryCount + 1), delay);
                    } else {
                        task.isLoading = false;
                        alert("Magic failed. Please check your connection and try again.");
                        render();
                    }
                }
            };

            attemptFetch(0);
        }

        function toggleSubtask(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.subtasks = task.subtasks.map(st => 
                    st.id === subtaskId ? { ...st, completed: !st.completed } : st
                );
                saveTasks();
                render();
            }
        }

        function exportToMarkdown() {
            let md = "# Magic To-Do List\n\n";
            tasks.forEach(task => {
                const status = task.completed ? "[x]" : "[ ]";
                md += `- ${status} ${task.text}\n`;
                task.subtasks.forEach(st => {
                    const stStatus = st.completed ? "[x]" : "[ ]";
                    md += `  - ${stStatus} ${st.text} (${st.category}, ${st.estimate}m)\n`;
                });
            });

            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tasks.md';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importFromMarkdown(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                const lines = content.split('\n');
                const newTasks = [];
                let currentTask = null;

                lines.forEach(line => {
                    const taskMatch = line.match(/^- \[( |x)\] (.*)/);
                    const subtaskMatch = line.match(/^  - \[( |x)\] (.*) \((.*), (\d+)m\)/);

                    if (taskMatch) {
                        currentTask = {
                            id: Date.now() + Math.random(),
                            text: taskMatch[2],
                            completed: taskMatch[1] === 'x',
                            isCollapsed: false,
                            subtasks: [],
                            isLoading: false
                        };
                        newTasks.push(currentTask);
                    } else if (subtaskMatch && currentTask) {
                        currentTask.subtasks.push({
                            id: Math.random().toString(36).substr(2, 9),
                            text: subtaskMatch[2],
                            category: subtaskMatch[3],
                            estimate: parseInt(subtaskMatch[4]),
                            completed: subtaskMatch[1] === 'x'
                        });
                    }
                });

                if (newTasks.length > 0) {
                    tasks = [...newTasks, ...tasks];
                    saveTasks();
                    render();
                }
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        function render() {
            const container = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                container.innerHTML = '';
                return;
            }
            emptyState.style.display = 'none';

            container.innerHTML = tasks.map(task => `
                <div class="task-card bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden ${task.completed ? 'opacity-75' : ''} ${task.isCollapsed ? 'collapsed' : ''}">
                    <div class="p-4 flex items-center gap-2">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                            onchange="toggleTask(${task.id})"
                            class="w-5 h-5 rounded-full border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                        
                        ${task.subtasks.length > 0 ? `
                            <button onclick="toggleCollapse(${task.id})" class="p-1 hover:bg-slate-100 rounded text-slate-400 chevron-rotate">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                        ` : '<div class="w-6"></div>'}

                        <div class="flex-1 min-w-0">
                            ${editingId === task.id ? `
                                <input type="text" data-edit-id="${task.id}" value="${task.text}" 
                                    onblur="finishEditing(${task.id}, this.value)"
                                    onkeypress="if(event.key === 'Enter') finishEditing(${task.id}, this.value)"
                                    class="w-full px-2 py-1 border border-blue-400 rounded outline-none focus:ring-2 focus:ring-blue-200">
                            ` : `
                                <span onclick="startEditing(${task.id})" class="editable-text block truncate font-medium text-slate-700 px-2 py-1 ${task.completed ? 'line-through text-slate-400' : ''}">
                                    ${task.text}
                                </span>
                            `}
                        </div>

                        <div class="flex items-center gap-2">
                            ${task.subtasks.length === 0 ? `
                                <button onclick="breakDownTask(${task.id})" 
                                    class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors flex items-center gap-1 text-sm font-medium"
                                    ${task.isLoading ? 'disabled' : ''}>
                                    ${task.isLoading ? '<span class="loader"></span>' : '✨ Break down'}
                                </button>
                            ` : ''}
                            <button onclick="deleteTask(${task.id})" class="p-2 text-slate-400 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                            </button>
                        </div>
                    </div>

                    ${task.subtasks.length > 0 && !task.isCollapsed ? `
                        <div class="bg-slate-50 border-t border-slate-100 p-4 space-y-3">
                            <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Subtasks</div>
                            ${task.subtasks.map(st => `
                                <div class="flex items-center gap-3 subtask-enter">
                                    <input type="checkbox" ${st.completed ? 'checked' : ''} 
                                        onchange="toggleSubtask(${task.id}, '${st.id}')"
                                        class="w-4 h-4 rounded border-slate-300 text-blue-500 focus:ring-blue-400 cursor-pointer">
                                    
                                    <div class="flex-1 min-w-0">
                                        ${editingId === st.id ? `
                                            <input type="text" data-edit-id="${st.id}" value="${st.text}" 
                                                onblur="finishEditing('${st.id}', this.value, true, ${task.id})"
                                                onkeypress="if(event.key === 'Enter') finishEditing('${st.id}', this.value, true, ${task.id})"
                                                class="w-full px-2 py-0.5 border border-blue-400 rounded outline-none text-sm">
                                        ` : `
                                            <span onclick="startEditing('${st.id}')" class="editable-text block truncate text-sm text-slate-600 px-2 py-0.5 ${st.completed ? 'line-through text-slate-400' : ''}">
                                                ${st.text}
                                            </span>
                                        `}
                                    </div>

                                    <span class="px-2 py-0.5 bg-white border border-slate-200 text-[10px] font-bold text-slate-400 rounded uppercase">
                                        ${st.category}
                                    </span>
                                    <span class="text-[11px] font-medium text-slate-400 min-w-[30px] text-right">
                                        ${st.estimate}m
                                    </span>
                                    <button onclick="deleteSubtask(${task.id}, '${st.id}')" class="p-1 text-slate-300 hover:text-red-400 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        render();
    </script>
</body>
</html>
