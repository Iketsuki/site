<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Task Breaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 100px;
        }

        .task-card { transition: all 0.2s ease; }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .editable:hover {
            background-color: rgba(59, 130, 246, 0.05);
            cursor: pointer;
            border-radius: 4px;
        }
        
        .editable:focus {
            background-color: white;
            box-shadow: 0 0 0 2px #3b82f6;
            outline: none;
            border-radius: 4px;
            padding-left: 4px;
            padding-right: 4px;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .toggle-bg:after {
            content: ''; position: absolute; top: 2px; left: 2px;
            background: white; border: 1px solid #e2e8f0; border-radius: 9999px;
            height: 1.25rem; width: 1.25rem; transition: all 0.3s;
        }
        input:checked + .toggle-bg:after { transform: translateX(100%); border-color: #3b82f6; }
        input:checked + .toggle-bg { background-color: #3b82f6; }

        .chevron { transition: transform 0.3s ease; }
        .chevron.expanded { transform: rotate(180deg); }

        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 90%;
            max-width: 400px;
        }
        
        .toast {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 640px) {
            .btn-text { display: none; }
            .header-btn { padding: 0.75rem; }
        }
    </style>
</head>
<body class="p-3 md:p-8">
    <div id="toast-container"></div>

    <div class="max-w-3xl mx-auto">
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">✨ Magic Task Breaker</h1>
            <p class="text-sm md:text-base text-slate-500">Break overwhelming tasks into manageable steps.</p>
            
            <div class="mt-4 flex justify-center flex-wrap gap-2">
                <button onclick="toggleSettings(true)" class="header-btn text-xs font-semibold text-slate-600 hover:text-blue-600 flex items-center gap-2 border border-slate-200 px-3 py-2 rounded-xl bg-white shadow-sm transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    <span class="btn-text">Settings</span>
                </button>
                <button onclick="downloadSelf()" class="header-btn text-xs font-semibold text-slate-600 hover:text-green-600 flex items-center gap-2 border border-slate-200 px-3 py-2 rounded-xl bg-white shadow-sm transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    <span class="btn-text">Save App</span>
                </button>
                <button onclick="exportToMarkdown()" class="header-btn text-xs font-semibold text-slate-600 hover:text-purple-600 flex items-center gap-2 border border-slate-200 px-3 py-2 rounded-xl bg-white shadow-sm transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <span class="btn-text">Export</span>
                </button>
                <label class="header-btn text-xs font-semibold text-slate-600 hover:text-orange-600 flex items-center gap-2 border border-slate-200 px-3 py-2 rounded-xl bg-white shadow-sm transition-all cursor-pointer active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    <span class="btn-text">Import</span>
                    <input type="file" id="importInput" class="hidden" accept=".md,.txt" onchange="importFromMarkdown(event)">
                </label>
            </div>
        </header>

        <!-- Task Entry -->
        <div class="bg-white rounded-2xl shadow-sm p-3 md:p-4 mb-6 md:mb-8 border border-slate-100">
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="taskInput" placeholder="What needs to be done?" 
                    class="flex-1 px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-base">
                <button onclick="addTask()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors active:scale-95">
                    Add Task
                </button>
            </div>
        </div>

        <div id="taskList" class="space-y-4"></div>
        <div id="emptyState" class="text-center py-12 text-slate-400">
            <p>No tasks yet. Add one above to get started!</p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 border border-slate-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-800">Configuration</h2>
                <button onclick="toggleSettings(false)" class="text-slate-400 hover:text-slate-600 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm font-bold text-slate-700 uppercase tracking-tight">Breakdown Detail</label>
                        <span id="detailLevelLabel" class="text-xs font-bold text-blue-600">Normal</span>
                    </div>
                    <input type="range" id="detailSlider" min="1" max="5" value="3" 
                           oninput="updateDetailLabel(this.value)"
                           class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between mt-1 text-[10px] text-slate-400 font-medium px-1">
                        <span>Low</span>
                        <span>Med</span>
                        <span>High</span>
                    </div>
                </div>

                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <div>
                        <span class="block text-sm font-bold text-slate-700">LM Studio Mode</span>
                        <span class="text-[10px] text-slate-500 uppercase">Use Local Inference</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="useLMStudio" class="sr-only" onchange="toggleLMInputVisibility(this.checked)">
                        <div class="toggle-bg w-11 h-6 bg-slate-200 rounded-full transition-colors"></div>
                    </label>
                </div>

                <div id="lmSettingsFields" class="space-y-4 pt-2 border-t border-slate-100 hidden">
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">Local Server Address</label>
                        <input type="text" id="lmServer" placeholder="http://192.168.8.119:1234" 
                            class="w-full px-3 py-2 rounded-lg border border-slate-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">Model ID</label>
                        <input type="text" id="lmModel" placeholder="gemma-3-4b-t1-it" 
                            class="w-full px-3 py-2 rounded-lg border border-slate-200 outline-none">
                    </div>
                </div>

                <button onclick="saveSettings()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl mt-2 transition-colors shadow-sm active:scale-95">
                    Apply & Save
                </button>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 

        let config = JSON.parse(localStorage.getItem('lm_config_v5')) || {
            useLMStudio: true,
            server: "http://localhost:1234",
            model: "model-identifier",
            detailLevel: 3
        };
        let tasks = JSON.parse(localStorage.getItem('magic_tasks_v3')) || [];

        function showToast(message, type = 'error') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast mb-3 p-4 rounded-xl shadow-lg text-sm font-medium border flex items-center gap-3 ${
                type === 'error' ? 'bg-red-50 text-red-700 border-red-100' : 'bg-green-50 text-green-700 border-green-100'
            }`;
            
            toast.innerHTML = `
                <div class="flex-1">${message}</div>
                <button onclick="this.parentElement.remove()" class="shrink-0 opacity-50 hover:opacity-100">✕</button>
            `;
            
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 8000);
        }

        function updateDetailLabel(val) {
            const labels = ["Broad Steps", "Simple", "Normal", "Very Detailed", "Extreme Detail"];
            document.getElementById('detailLevelLabel').innerText = labels[val - 1];
        }

        function toggleLMInputVisibility(show) {
            document.getElementById('lmSettingsFields').classList.toggle('hidden', !show);
        }

        function toggleSettings(show) {
            const modal = document.getElementById('settingsModal');
            if (show) {
                document.getElementById('lmServer').value = config.server;
                document.getElementById('lmModel').value = config.model;
                document.getElementById('useLMStudio').checked = config.useLMStudio;
                document.getElementById('detailSlider').value = config.detailLevel;
                updateDetailLabel(config.detailLevel);
                toggleLMInputVisibility(config.useLMStudio);
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        function saveSettings() {
            config.useLMStudio = document.getElementById('useLMStudio').checked;
            config.server = document.getElementById('lmServer').value.trim();
            config.model = document.getElementById('lmModel').value.trim();
            config.detailLevel = parseInt(document.getElementById('detailSlider').value);
            localStorage.setItem('lm_config_v5', JSON.stringify(config));
            toggleSettings(false);
        }

        function saveTasks() {
            localStorage.setItem('magic_tasks_v3', JSON.stringify(tasks));
        }

        function robustJSONParse(str) {
            let cleaned = str.trim();
            const firstBrace = cleaned.indexOf('{');
            const lastBrace = cleaned.lastIndexOf('}');
            if (firstBrace !== -1 && lastBrace !== -1) {
                cleaned = cleaned.substring(firstBrace, lastBrace + 1);
            }
            try {
                return JSON.parse(cleaned);
            } catch (e) {
                const items = [];
                const regex = /"text":\s*"([^"]+)"/g;
                let match;
                while ((match = regex.exec(str)) !== null) {
                    items.push({ text: match[1], category: "step", estimate: 5 });
                }
                if (items.length > 0) return { subtasks: items };
                throw e;
            }
        }

        async function breakDownTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || task.isLoading) return;

            task.isLoading = true;
            render();

            const detailInstructions = [
                "Break this down into 2-3 broad phases.",
                "Break this down into simple high-level steps.",
                "Break this down into standard manageable tasks.",
                "Break this down into very specific small actionable steps.",
                "Break this down into extreme atomic-level detail."
            ];

            const systemPrompt = `You are a subtask generator. Output ONLY JSON: {"subtasks": [{"text": "step name", "category": "focus", "estimate": 10}]}. ${detailInstructions[config.detailLevel-1]}`;
            const userQuery = `Task: "${task.text}"`;

            try {
                let data;
                if (config.useLMStudio) {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);

                    try {
                        const response = await fetch(`${config.server.replace(/\/$/, '')}/v1/chat/completions`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                model: config.model,
                                messages: [{ role: "system", content: systemPrompt }, { role: "user", content: userQuery }],
                                temperature: 0.2
                            }),
                            signal: controller.signal
                        });
                        const result = await response.json();
                        data = robustJSONParse(result.choices[0].message.content);
                    } catch (fetchErr) {
                        clearTimeout(timeoutId);
                        let errMsg = "Connection failed to LM Studio.";
                        if (window.location.protocol === 'https:' && config.server.startsWith('http:')) {
                            errMsg = "<strong>Security Block (Mixed Content):</strong> You are in a secure preview (HTTPS) but trying to connect to a local server (HTTP). <br><br><strong>Fix:</strong> Download this file and run it locally, or use a cloud model.";
                        } else {
                            errMsg += "<br><br>1. Check if server is running<br>2. Verify the IP/Port<br>3. Enable CORS in LM Studio Settings";
                        }
                        throw new Error(errMsg);
                    }
                } else {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userQuery }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const res = await response.json();
                    data = JSON.parse(res.candidates[0].content.parts[0].text);
                }

                if (data && data.subtasks) {
                    const newSubtasks = data.subtasks.map(s => ({
                        id: Math.random().toString(36).substr(2, 9),
                        text: s.text || "Unnamed step",
                        category: s.category || "step",
                        estimate: s.estimate || 5,
                        completed: false
                    }));
                    task.subtasks = [...task.subtasks, ...newSubtasks];
                    task.isExpanded = true;
                }
            } catch (err) { 
                showToast(err.message);
            } finally {
                task.isLoading = false;
                saveTasks();
                render();
            }
        }

        function addTask() {
            const el = document.getElementById('taskInput');
            if (!el.value.trim()) return;
            tasks.unshift({ id: Date.now(), text: el.value.trim(), completed: false, subtasks: [], isLoading: false, isExpanded: false });
            el.value = '';
            saveTasks();
            render();
        }

        function addManualSubtask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            task.subtasks.push({
                id: Math.random().toString(36).substr(2, 9),
                text: "New subtask",
                category: "step",
                estimate: 5,
                completed: false
            });
            task.isExpanded = true;
            saveTasks();
            render();
        }

        function moveTask(id, direction) {
            const index = tasks.findIndex(t => t.id === id);
            if (direction === -1 && index > 0) {
                [tasks[index], tasks[index - 1]] = [tasks[index - 1], tasks[index]];
            } else if (direction === 1 && index < tasks.length - 1) {
                [tasks[index], tasks[index + 1]] = [tasks[index + 1], tasks[index]];
            }
            saveTasks();
            render();
        }

        function moveSubtask(taskId, subId, direction) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            const index = task.subtasks.findIndex(s => s.id === subId);
            if (direction === -1 && index > 0) {
                [task.subtasks[index], task.subtasks[index - 1]] = [task.subtasks[index - 1], task.subtasks[index]];
            } else if (direction === 1 && index < task.subtasks.length - 1) {
                [task.subtasks[index], task.subtasks[index + 1]] = [task.subtasks[index + 1], task.subtasks[index]];
            }
            saveTasks();
            render();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveTasks();
            render();
        }

        function toggleExpand(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, isExpanded: !t.isExpanded } : t);
            saveTasks();
            render();
        }

        function toggleSubtask(taskId, subId) {
            tasks = tasks.map(t => t.id === taskId ? { ...t, subtasks: t.subtasks.map(s => s.id === subId ? { ...s, completed: !s.completed } : s) } : t);
            saveTasks();
            render();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            render();
        }

        function deleteSubtask(taskId, subId) {
            tasks = tasks.map(t => t.id === taskId ? { ...t, subtasks: t.subtasks.filter(s => s.id !== subId) } : t);
            saveTasks();
            render();
        }

        function updateTask(id, text) {
            tasks = tasks.map(t => t.id === id ? { ...t, text: text.trim() } : t);
            saveTasks();
        }

        function updateSubtask(taskId, subId, text) {
            tasks = tasks.map(t => t.id === taskId ? { ...t, subtasks: t.subtasks.map(s => s.id === subId ? { ...s, text: text.trim() } : s) } : t);
            saveTasks();
        }

        function downloadSelf() {
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Magic_Task_Breaker.html'; a.click();
            URL.revokeObjectURL(url);
        }

        function exportToMarkdown() {
            let md = "# Magic To-Do List\n\n";
            tasks.forEach(task => {
                md += `- [${task.completed ? 'x' : ' '}] ${task.text}\n`;
                task.subtasks.forEach(st => {
                    md += `  - [${st.completed ? 'x' : ' '}] ${st.text} (${st.category}, ${st.estimate}m)\n`;
                });
            });
            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'tasks.md'; a.click();
            URL.revokeObjectURL(url);
        }

        function importFromMarkdown(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const lines = text.split('\n');
                const newTasks = [];
                let currentTask = null;
                lines.forEach(line => {
                    const mMatch = line.match(/^-\s+\[(x| )\]\s+(.*)/);
                    const sMatch = line.match(/^\s+-\s+\[(x| )\]\s+(.*)/);
                    if (sMatch && currentTask) {
                        let content = sMatch[2].trim();
                        const meta = content.match(/(.*)\s+\((.*),\s+(\d+)m\)$/);
                        currentTask.subtasks.push({
                            id: Math.random().toString(36).substr(2, 9),
                            text: meta ? meta[1] : content,
                            category: meta ? meta[2] : "step",
                            estimate: meta ? parseInt(meta[3]) : 5,
                            completed: sMatch[1] === 'x'
                        });
                    } else if (mMatch) {
                        currentTask = { id: Date.now() + Math.random(), text: mMatch[2].trim(), completed: mMatch[1] === 'x', subtasks: [], isLoading: false, isExpanded: false };
                        newTasks.push(currentTask);
                    }
                });
                if (newTasks.length) { tasks = newTasks; saveTasks(); render(); }
            };
            reader.readAsText(file);
        }

        function render() {
            const container = document.getElementById('taskList');
            document.getElementById('emptyState').style.display = tasks.length ? 'none' : 'block';
            
            container.innerHTML = tasks.map((task, idx) => `
                <div class="task-card bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-4 flex items-start gap-3">
                        <div class="flex flex-col gap-1 shrink-0 mt-0.5">
                            <button onclick="moveTask(${task.id}, -1)" class="text-slate-300 hover:text-blue-500 p-0.5 ${idx === 0 ? 'invisible' : ''}">
                                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M18 15l-6-6-6 6"></path></svg>
                            </button>
                            <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})" 
                                   class="w-6 h-6 rounded-full border-slate-300 shrink-0 cursor-pointer">
                            <button onclick="moveTask(${task.id}, 1)" class="text-slate-300 hover:text-blue-500 p-0.5 ${idx === tasks.length - 1 ? 'invisible' : ''}">
                                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                            </button>
                        </div>
                        <div class="flex-1 min-w-0" onclick="${task.subtasks.length ? `toggleExpand(${task.id})` : ''}">
                            <div class="flex items-center gap-2">
                                <span contenteditable="true" 
                                      onclick="event.stopPropagation()"
                                      onblur="updateTask(${task.id}, this.innerText)" 
                                      class="editable block py-1 text-base md:text-lg break-words flex-1 ${task.completed ? 'line-through text-slate-400' : 'text-slate-800 font-medium'}">
                                    ${task.text}
                                </span>
                                ${task.subtasks.length && !task.isExpanded ? `<span class="text-[10px] bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded-md font-bold shrink-0">${task.subtasks.length}</span>` : ''}
                            </div>
                        </div>
                        <div class="flex gap-1 shrink-0 items-center">
                            <button onclick="addManualSubtask(${task.id})" class="text-slate-400 p-2 hover:bg-slate-50 rounded-lg active:scale-90 touch-manipulation">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </button>
                            <button onclick="breakDownTask(${task.id})" class="text-blue-600 p-2 hover:bg-blue-50 rounded-lg active:scale-90 touch-manipulation">
                                ${task.isLoading ? '<span class="loader"></span>' : '✨'}
                            </button>
                            ${task.subtasks.length ? `
                                <button onclick="toggleExpand(${task.id})" class="text-slate-400 p-2 hover:bg-slate-50 rounded-lg active:scale-90 touch-manipulation">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="chevron ${task.isExpanded ? 'expanded' : ''}"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                            ` : ''}
                            <button onclick="deleteTask(${task.id})" class="text-slate-300 hover:text-red-500 p-2 hover:bg-red-50 rounded-lg active:scale-90 touch-manipulation">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18m-2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                    ${task.subtasks.length && task.isExpanded ? `
                        <div class="bg-slate-50 border-t border-slate-100 p-2 md:p-4 space-y-2">
                            ${task.subtasks.map((st, sIdx) => `
                                <div class="flex items-start gap-2 text-sm group">
                                    <div class="flex flex-col gap-0 shrink-0 mt-1 opacity-40 hover:opacity-100">
                                        <button onclick="moveSubtask(${task.id}, '${st.id}', -1)" class="p-0.5 ${sIdx === 0 ? 'invisible' : ''}">
                                            <svg width="10" height="10" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M18 15l-6-6-6 6"></path></svg>
                                        </button>
                                        <button onclick="moveSubtask(${task.id}, '${st.id}', 1)" class="p-0.5 ${sIdx === task.subtasks.length - 1 ? 'invisible' : ''}">
                                            <svg width="10" height="10" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                                        </button>
                                    </div>
                                    <input type="checkbox" ${st.completed ? 'checked' : ''} onchange="toggleSubtask(${task.id}, '${st.id}')" 
                                           class="w-5 h-5 shrink-0 mt-0.5 cursor-pointer">
                                    <div class="flex-1 min-w-0">
                                        <span contenteditable="true" onblur="updateSubtask(${task.id}, '${st.id}', this.innerText)"
                                              class="editable block break-words ${st.completed ? 'line-through text-slate-400' : 'text-slate-600'}">
                                            ${st.text}
                                        </span>
                                    </div>
                                    <button onclick="deleteSubtask(${task.id}, '${st.id}')" class="md:opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 p-1 active:scale-90 touch-manipulation">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        render();
    </script>
</body>
</html>
