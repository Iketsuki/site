<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Logic: The Item Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #fdf2f8;
        }

        .item-box {
            width: 60px;
            height: 60px;
            background-color: #fdfcfb;
            border: 2px dashed #f472b6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 5;
        }

        .scanner-container {
            position: relative;
            height: 140px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-zone {
            width: 90px;
            height: 110px;
            border: 4px solid #db2777;
            background-color: rgba(219, 39, 119, 0.05);
            border-radius: 15px;
            position: absolute;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Smoothly move the scanner itself */
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            left: 0;
            top: 50%;
            margin-top: -55px; /* Offset half height */
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #db2777;
            top: 0;
            left: 0;
            box-shadow: 0 0 12px #db2777;
            animation: scanMove 1.5s infinite ease-in-out;
            display: none;
        }

        @keyframes scanMove {
            0% { transform: translateY(0); }
            50% { transform: translateY(106px); }
            100% { transform: translateY(0); }
        }

        .counter-display {
            font-family: 'Courier New', Courier, monospace;
            background: #1e293b;
            color: #4ade80;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #334155;
            min-width: 120px;
            text-align: center;
        }

        .code-block {
            background-color: #0f172a;
            color: #cbd5e1;
            font-family: 'Consolas', monospace;
            padding: 1.25rem;
            border-radius: 0.75rem;
            font-size: 0.85rem;
            line-height: 1.6;
            min-height: 200px;
        }

        .highlight {
            background-color: rgba(219, 39, 119, 0.3);
            display: block;
            border-left: 4px solid #db2777;
            padding-left: 8px;
            margin-left: -12px;
            width: calc(100% + 24px);
        }

        .active-item {
            transform: scale(1.1);
            background-color: white;
            border-style: solid;
            border-color: #db2777;
            box-shadow: 0 0 20px rgba(219, 39, 119, 0.2);
            z-index: 5;
        }

        .matched-item {
            background-color: #fce7f3;
            border-color: #db2777;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row items-center gap-6 mb-8 bg-white p-6 rounded-2xl shadow-sm border border-pink-100">
            <div class="text-6xl">üßÆ</div>
            <div>
                <h1 class="text-3xl font-bold text-pink-800">The Warehouse Counter</h1>
                <p class="text-gray-600 italic text-lg" id="mascot-speech">"Let's count our stock! Should we count everything, or just the apples?"</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Side Panel -->
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-pink-100">
                    <h2 class="font-bold mb-4 flex items-center gap-2 text-pink-700">
                        <span>‚öôÔ∏è</span> Counting Rule
                    </h2>
                    <div class="space-y-2">
                        <button onclick="setMode('all')" id="btn-all" class="w-full text-left py-4 px-4 rounded-xl border-2 border-pink-600 bg-pink-50 text-pink-700 font-bold transition-all">
                            1. Count ALL Items
                        </button>
                        <button onclick="setMode('if')" id="btn-if" class="w-full text-left py-4 px-4 rounded-xl border-2 border-slate-100 text-slate-400 font-bold hover:border-pink-200 transition-all">
                            2. Count IF "üçé"
                        </button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-pink-100">
                    <h2 class="font-bold mb-3 text-pink-700">Python Code</h2>
                    <div class="code-block" id="code-display">
                        <!-- Code injected here -->
                    </div>
                </div>

                <button id="run-btn" onclick="startCounting()" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-5 rounded-2xl shadow-lg transform active:scale-95 transition-all text-xl">
                    START SCANNER üöÄ
                </button>
            </div>

            <!-- Main Visualization -->
            <div class="lg:col-span-8 space-y-6">
                <!-- Scanner Belt Area -->
                <div class="bg-white p-12 rounded-3xl shadow-inner border-4 border-pink-50 flex flex-col items-center relative overflow-hidden">
                    
                    <!-- Digital Counter -->
                    <div class="mb-12 flex flex-col items-center gap-2">
                        <span class="text-[10px] font-extrabold text-slate-400 tracking-[0.3em] uppercase">Variable: counter</span>
                        <div class="counter-display" id="digit-display">00</div>
                    </div>

                    <!-- Warehouse Belt & Scanner Container -->
                    <div class="scanner-container relative">
                        <!-- Warehouse Belt -->
                        <div class="w-full flex justify-between items-center px-4 gap-4" id="item-belt">
                            <!-- Items injected here -->
                        </div>

                        <!-- The Scanner Tool (Fixed left, moved via JS transform) -->
                        <div class="scanner-zone" id="scanner">
                            <div class="scanner-line" id="scanner-line"></div>
                        </div>
                    </div>

                    <div class="w-full mt-8 border-t pt-4 flex justify-between text-[10px] font-bold text-slate-300 uppercase tracking-widest">
                        <span>Start</span>
                        <span>List Processing Zone</span>
                        <span>End</span>
                    </div>
                </div>

                <!-- Logic Logs -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-pink-100 min-h-[200px]">
                    <h2 class="font-bold mb-4 text-pink-700 flex items-center gap-2">
                        <span>üìù</span> Logic Flow
                    </h2>
                    <div id="logic-logs" class="space-y-2 font-mono text-sm text-slate-600">
                        <div class="italic text-slate-300">Awaiting input...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const items = ["üçé", "üì¶", "üçé", "üíé", "üçé", "üëü"];
        const target = "üçé";
        let currentMode = 'all';
        let isRunning = false;

        function initItems() {
            const belt = document.getElementById('item-belt');
            belt.innerHTML = '';
            items.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'item-box';
                div.id = `item-${idx}`;
                div.innerText = item;
                belt.appendChild(div);
            });
            // Reset scanner position
            const scanner = document.getElementById('scanner');
            scanner.style.transform = `translateX(0px)`;
            updateCode();
        }

        function updateCode() {
            const display = document.getElementById('code-display');
            if (currentMode === 'all') {
                display.innerHTML = `
<div id="line-0">items = ["üçé", "üì¶", "üçé", "üíé", "üçé", "üëü"]</div>
<div id="line-1">counter = 0</div>
<div id="line-2">for item in items:</div>
<div id="line-3" class="pl-4">  counter = counter + 1</div>
<div id="line-4">print(counter)</div>
                `;
            } else {
                display.innerHTML = `
<div id="line-0">items = ["üçé", "üì¶", "üçé", "üíé", "üçé", "üëü"]</div>
<div id="line-1">counter = 0</div>
<div id="line-2">for item in items:</div>
<div id="line-3" class="pl-4">  if item == "üçé":</div>
<div id="line-4" class="pl-8">    counter = counter + 1</div>
<div id="line-5">print(counter)</div>
                `;
            }
        }

        function setMode(mode) {
            if (isRunning) return;
            currentMode = mode;
            const bAll = document.getElementById('btn-all');
            const bIf = document.getElementById('btn-if');
            
            if (mode === 'all') {
                bAll.classList.add('text-pink-700', 'border-pink-600', 'bg-pink-50');
                bAll.classList.remove('text-slate-400', 'border-slate-100');
                bIf.classList.remove('text-pink-700', 'border-pink-600', 'bg-pink-50');
                bIf.classList.add('text-slate-400', 'border-slate-100');
            } else {
                bIf.classList.add('text-pink-700', 'border-pink-600', 'bg-pink-50');
                bIf.classList.remove('text-slate-400', 'border-slate-100');
                bAll.classList.remove('text-pink-700', 'border-pink-600', 'bg-pink-50');
                bAll.classList.add('text-slate-400', 'border-slate-100');
            }
            resetSim();
        }

        function resetSim() {
            initItems();
            document.getElementById('digit-display').innerText = '00';
            document.getElementById('logic-logs').innerHTML = '<div class="italic text-slate-300">Awaiting input...</div>';
            document.getElementById('scanner-line').style.display = 'none';
            highlight(-1);
        }

        async function startCounting() {
            if (isRunning) return;
            isRunning = true;
            resetSim();
            
            const logs = document.getElementById('logic-logs');
            const digit = document.getElementById('digit-display');
            const scanLine = document.getElementById('scanner-line');
            const scanner = document.getElementById('scanner');
            const belt = document.getElementById('item-belt');
            
            logs.innerHTML = '';
            scanLine.style.display = 'block';

            let counter = 0;

            highlight(1); await sleep(800);
            
            for (let i = 0; i < items.length; i++) {
                highlight(2);
                const itemEl = document.getElementById(`item-${i}`);
                
                // Move scanner to the item
                const beltRect = belt.getBoundingClientRect();
                const itemRect = itemEl.getBoundingClientRect();
                // Calculate position relative to the container
                const offset = (itemRect.left + itemRect.width/2) - (beltRect.left) - (scanner.offsetWidth/2);
                scanner.style.transform = `translateX(${offset}px)`;

                await sleep(600); // Wait for scanner to arrive
                
                itemEl.classList.add('active-item');
                await sleep(800);

                if (currentMode === 'all') {
                    highlight(3);
                    counter++;
                    digit.innerText = counter.toString().padStart(2, '0');
                    logs.innerHTML += `<div>‚úÖ Item ${i} (${items[i]}) processed. Counter is now ${counter}.</div>`;
                } else {
                    highlight(3);
                    const isMatch = items[i] === target;
                    await sleep(400);
                    if (isMatch) {
                        highlight(4);
                        counter++;
                        itemEl.classList.add('matched-item');
                        digit.innerText = counter.toString().padStart(2, '0');
                        logs.innerHTML += `<div class="text-pink-600 font-bold">‚≠ê Match! Found ${target}. Counter: ${counter}</div>`;
                    } else {
                        logs.innerHTML += `<div class="text-slate-400">‚ùå Skip ${items[i]}. Not a match.</div>`;
                    }
                }

                await sleep(800);
                itemEl.classList.remove('active-item');
                highlight(-1);
            }
            
            highlight(currentMode === 'all' ? 4 : 5);
            scanLine.style.display = 'none';
            isRunning = false;
        }

        function highlight(lineNum) {
            document.querySelectorAll('#code-display div').forEach(el => el.classList.remove('highlight'));
            if (lineNum >= 0) {
                const active = document.getElementById(`line-${lineNum}`);
                if (active) active.classList.add('highlight');
            }
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
        window.onload = initItems;
    </script>
</body>
</html>
